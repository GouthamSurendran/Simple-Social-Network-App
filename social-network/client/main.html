<head>
  <title>social-network</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> postForm}}
  {{> postList}}
</body>


<template name="postList">
  <ul>
    {{#each posts}}
    <li>{{content}}</li>
    {{/each}}
  </ul>
</template>

<template name="postForm">
  <form>
    <textarea id="content" required></textarea>
    <button type="submit">Say</button>
  </form>
</template>
